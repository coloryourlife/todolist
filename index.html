<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Todo list</h1>
	<div class="button-container"> 
		<button id="myBtn" style = "float:right">Create new</button>
	</div>
	<div class="container">
		<div class="todo" id="todo">
			<div class="title">TODO</div>
		</div>
		<div class="doing" id="doing">
			<div class="title">DOING</div>
		</div>
		<div class="done" id="done">
			<div class="title">DONE</div>
		</div>
	</div>

	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times</span>
			<div>
				<input type="text" id="newTodo" style = "width : 100%; height : 40px;"/>
				<button id='addTodo' style="margin-top:20px;">추가하기</button>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="index.js"></script>
</body>
</html>
